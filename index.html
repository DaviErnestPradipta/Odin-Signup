<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div class="left-container">
        <img src="./background.png" alt="background" class="background">
        <div class="logo-banner">
            <img src="./logo.png" alt="logo" class="logo">
            <div class="logo-text">Davi</div>
        </div>
    </div>
    <div class="right-container">
        <div class="top-container">
            This is not a real online service! 
            You know you need something like this in your life 
            to help you realize your deepest dreams. 
            Sign up <em>now</em> to get started!
            <br><br>You know you <em>want</em> to.
        </div>
        <div class="middle-container"></div>
        <div class="bottom-container">
            <button class="button">Create Account</button>
            <div class="login-prompt">
                Already have an account? <a href="link">Login</a>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
