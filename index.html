<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div class="left-container">
        <img src="./background.jpg" alt="background" class="background">
        <div class="logo-banner">
            <img src="./logo.png" alt="logo" class="logo">
            <div class="logo-text"><h1>DAVI</h1></div>
        </div>
    </div>
    <div class="right-container">
        <div class="top-container">
            <strong>
                This is not a real online service! 
                You know you need something like this in your life 
                to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started!
                <br><br>You know you <em>want</em> to.
            </strong>
        </div>
        <div class="middle-container">
            <strong>Let's do this!</strong>
            <form action="link" method="post">
                <label for="first">First Name</label>
                <input type="text" id="first" pattern="[A-Z][a-z]*" 
                title="Start with a capital letter" required>
                <label for="last">Last Name</label>
                <input type="text" id="last" pattern="[A-Z][a-z]*" 
                title="Start with a capital letter" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="number">Phone Number</label>
                <input type="text" id="number" pattern="0\d{10}" 
                title="0 followed by 10 digits" 
                required>
                <label for="password">Password</label>
                <input type="password" id="password" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}" 
                title="8-16 characters, uppercase, lowercase, number, special character" 
                required>
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}" 
                title="8-16 characters, uppercase, lowercase, number, special character" 
                required>
                <button type="submit" class="button">Create Account</button>
            </form>
        </div>
        <div class="bottom-container">
            <div class="login-prompt">
                Already have an account? <strong><a href="link">Login</a></strong>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
